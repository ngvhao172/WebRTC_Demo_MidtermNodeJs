<body class="bg-dark">

    <div class="d-flex bg-dark justify-content-between align-items-center p-3 border-bottom border-light-subtle" style="height: 73px;">
        <h5 class="text-white p-2 m-0 ms-5">WEBRTC DEMO MIDTERM NODEJS</h2>
        <div>
            <!-- <p class="d-inline text-white me-5">Mã phòng: <span id="roomId"></span></p> -->
            <p class="m-0 me-5 text-white text-center d-inline"><i class="bi bi-people" style="font-size: 1rem;"></i> <span class="text-danger" id="quantity"> 1 </span>
            </p>
        </div>
    </div>
    <div class="main-section container-fluid bg-dark">
        <div class="row" style="height: 100%;">
            <div class="col">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col text-center">
                            <video class="remote-player bg-white me-2 rounded-5" muted autoplay playsinline id="remoteUser"></video>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-end">
                            <video class="local-player bg-white me-2 rounded-5" muted autoplay playsinline id="localUser"></video>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 text-white text-end"><p id="timer">0:00</p></div>
                        <div class="col ms-5" id="buttons">
                            <button id="micButton" class="bg-white buttons me-4"><i class="bi bi-mic"></i></button>
                            <button id="webcamButton" class="bg-white buttons me-4"><i class="bi bi-camera-video"></i></button>
                            <button id="hangupButton" type="button" class="btn btn-danger">Hangup</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 border-start border-light-subtle text-center">
                <div><button class="bg-white buttons mt-5"><i class="bi bi-people"></i></button></div>
                <div><button class="bg-white buttons mt-5"><i class="bi bi-chat"></i></button></div>
                <div><button class="bg-white buttons mt-5"><i class="bi bi-easel"></i></button></div>
            </div>
        </div>
    </div>
